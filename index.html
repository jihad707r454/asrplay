<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title-tag">Asr Play Zone</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --main-color: #d4af37; --bg-overlay: rgba(0, 0, 0, 0.75); }

        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            color: #fff; 
            min-height: 100vh;
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            overflow-x: hidden;
        }
        
        #notice-bar { 
            background: linear-gradient(90deg, #bf953f, #fcf6ba, #aa771c); 
            color: #000; padding: 12px; text-align: center; 
            font-weight: bold; display: none; 
            font-family: 'Orbitron', sans-serif;
        }

        .header { 
            text-align: center; 
            padding: 60px 20px; 
            backdrop-filter: blur(8px);
            border-bottom: 2px solid var(--main-color);
        }

        .header h1 { 
            font-family: 'Cinzel', serif;
            font-size: 3.5rem; 
            margin: 0; 
            background: linear-gradient(to bottom, #fff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
            text-transform: uppercase;
        }

        .header p { 
            font-family: 'Orbitron', sans-serif;
            color: #d4af37; 
            margin-top: 10px; 
            letter-spacing: 2px;
        }

        .search-container { text-align: center; margin: 40px 20px; }
        #search-input { 
            padding: 15px 25px; width: 85%; max-width: 600px; 
            border-radius: 50px; border: 2px solid var(--main-color); 
            background: rgba(0, 0, 0, 0.6); color: #fff; 
            outline: none; font-size: 18px; 
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        #search-input:focus { box-shadow: 0 0 20px var(--main-color); }

        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 25px; padding: 40px; 
            max-width: 1300px; margin: 0 auto; 
        }

        .game-card { 
            background: rgba(20, 20, 20, 0.8); 
            border-radius: 15px; 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            overflow: hidden; cursor: pointer; 
            transition: 0.4s;
            backdrop-filter: blur(10px);
        }

        .game-card:hover { 
            transform: scale(1.05) translateY(-5px); 
            border-color: var(--main-color); 
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3); 
        }

        .game-card img { width: 100%; height: 130px; object-fit: cover; }
        .game-card p { 
            padding: 12px; font-size: 13px; text-align: center; 
            margin: 0; font-weight: bold; color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        #player-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        .iframe-wrapper { width: 90%; max-width: 1100px; margin: 5vh auto; height: 85vh; border: 4px solid var(--main-color); border-radius: 20px; position: relative; }
        iframe { width: 100%; height: 100%; border: none; border-radius: 16px; }
        .close-btn { position: absolute; top: -50px; right: 0; background: #ff4d4d; color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; }

        .loader { text-align: center; color: var(--main-color); margin-top: 50px; font-size: 20px; font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body>

    <div id="notice-bar"></div>

    <div class="header">
        <h1 id="site-name">ASR PLAY ZONE</h1>
        <p id="about-text">Premium Gaming Hub</p>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="সার্চ দিন (যেমন: Car, Action...)" onkeyup="searchGame()">
    </div>

    <div class="game-grid" id="game-container">
        <div class="loader">গোল্ডেন গেমগুলো আসছে...</div>
    </div>

    <div id="player-overlay">
        <div class="iframe-wrapper">
            <button class="close-btn" onclick="closeGame()">বন্ধ করুন ✖</button>
            <iframe id="game-frame"></iframe>
        </div>
    </div>

    <script>
        // আপনার Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA_Psd8AWBtVesR0-kYkhZqeRglM3EVwIk",
            authDomain: "asr999-201c8.firebaseapp.com",
            databaseURL: "https://asr999-201c8-default-rtdb.firebaseio.com",
            projectId: "asr999-201c8",
            storageBucket: "asr999-201c8.firebasestorage.app",
            messagingSenderId: "84871638074",
            appId: "1:84871638074:web:4d14564e8f819173aa9903"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allGames = [];

        // ১. সেটিংস সিঙ্ক করা
        db.ref('settings').on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById('site-name').innerText = data.siteName || "ASR PLAY ZONE";
                document.getElementById('about-text').innerText = data.about || "Premium Gaming Hub";
                document.documentElement.style.setProperty('--main-color', data.themeColor || '#d4af37');
                
                if(data.notice && data.notice.trim() !== "") {
                    document.getElementById('notice-bar').style.display = 'block';
                    document.getElementById('notice-bar').innerText = data.notice;
                } else {
                    document.getElementById('notice-bar').style.display = 'none';
                }

                if(data.gameApi) {
                    fetchGames(data.gameApi);
                }
            }
        });

        // ২. গেম লোড করা (CORS প্রক্সিসহ)
        async function fetchGames(apiUrl) {
            const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(apiUrl);
            try {
                const res = await fetch(proxyUrl);
                const json = await res.json();
                allGames = JSON.parse(json.contents);
                displayGames(allGames);
            } catch (err) {
                console.error("Error loading games");
            }
        }

        function displayGames(games) {
            const container = document.getElementById('game-container');
            container.innerHTML = games.map(game => `
                <div class="game-card" onclick="openGame('${game.url}')">
                    <img src="${game.thumb}" loading="lazy">
                    <p>${game.title}</p>
                </div>
            `).join('');
        }

        // ৩. সার্চ ফাংশন
        function searchGame() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = allGames.filter(g => g.title.toLowerCase().includes(term));
            displayGames(filtered);
        }

        function openGame(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('player-overlay').style.display = 'block';
        }

        function closeGame() {
            document.getElementById('game-frame').src = '';
            document.getElementById('player-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
