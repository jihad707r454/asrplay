<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asr Play Zone | Golden Gaming Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #000000; /* Deep Black Background */
            color: #f1f1f1; 
            margin: 0; 
            padding: 0; 
        }

        /* Golden Header */
        .header { 
            text-align: center; 
            padding: 40px 20px; 
            background: linear-gradient(145deg, #1a1a1a, #000);
            border-bottom: 2px solid #d4af37; /* Golden Border */
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .header h1 { 
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .header p { 
            color: #d4af37; 
            font-size: 1.1rem; 
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* Game Grid */
        .container { padding: 30px; }
        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 25px; 
        }

        /* Golden Card Design */
        .game-card { 
            background: #111; 
            border-radius: 15px; 
            overflow: hidden; 
            transition: all 0.4s ease; 
            border: 1px solid #333;
            cursor: pointer;
            position: relative;
        }

        .game-card:hover { 
            transform: translateY(-10px) scale(1.03); 
            border-color: #d4af37; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); 
        }

        .game-card img { 
            width: 100%; 
            height: 140px; 
            object-fit: cover; 
            border-bottom: 2px solid #333;
        }

        .game-card p { 
            padding: 12px; 
            font-size: 14px; 
            text-align: center; 
            color: #d4af37; /* Golden Text */
            font-weight: bold;
            margin: 0;
        }

        /* Full Screen Overlay for Game */
        #player-overlay { 
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); z-index: 1000; 
        }

        .iframe-wrapper { 
            position: relative; 
            width: 95%; 
            max-width: 1000px; 
            margin: 30px auto; 
            height: 85vh; 
            border: 4px solid #d4af37; 
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
        }

        iframe { width: 100%; height: 100%; border: none; border-radius: 15px; }

        .close-btn { 
            position: absolute; top: -50px; right: 0; 
            background: linear-gradient(to right, #d4af37, #fcf6ba); 
            color: #000; border: none; padding: 10px 25px; 
            cursor: pointer; border-radius: 30px; font-weight: bold; 
            transition: 0.3s;
        }

        .close-btn:hover { transform: scale(1.1); box-shadow: 0 0 10px #d4af37; }

        /* Loader Animation */
        .loader {
            color: #d4af37;
            font-size: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ASR PLAY ZONE</h1>
        <p>✨ The Premium Gaming Experience ✨</p>
    </div>

    <div class="container">
        <div id="player-overlay">
            <div class="iframe-wrapper">
                <button class="close-btn" onclick="closeGame()">বন্ধ করুন ✖</button>
                <iframe id="game-frame" src=""></iframe>
            </div>
        </div>

        <div class="game-grid" id="container">
            <div class="loader">গোল্ডেন গেমগুলো লোড হচ্ছে...</div>
        </div>
    </div>

    <script>
        // GameMonetize-এর ১০০টি গেমের API
        const apiURL = "https://gamemonetize.com/feed.php?format=0&category=All&type=newest&feed_style=list&feed_limit=100";

        async function fetchGames() {
            try {
                const response = await fetch(apiURL);
                const data = await response.json();
                const container = document.getElementById('container');
                container.innerHTML = ''; 

                data.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <img src="${game.thumb}" alt="${game.title}">
                        <p>${game.title}</p>
                    `;
                    card.onclick = () => openGame(game.url);
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching games:", error);
                document.getElementById('container').innerHTML = "<div class='loader'>গেম লোড করতে সমস্যা হয়েছে। দয়া করে আবার চেষ্টা করুন।</div>";
            }
        }

        function openGame(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('player-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden'; // স্ক্রলিং বন্ধ করা
        }

        function closeGame() {
            document.getElementById('game-frame').src = '';
            document.getElementById('player-overlay').style.display = 'none';
            document.body.style.overflow = 'auto'; // স্ক্রলিং চালু করা
        }

        fetchGames();
    </script>
</body>
</html>
